        $(".product-content a").click(function () {
            localStorage.setItem("IdPage", $(this).attr('data-id'))
        })


        $(".environ").click(function () {
            localStorage.setItem("NamePage", "environs")
            sessionStorage.setItem("IDshop", "environs")
            $(".products .col-3 ul li a").css("background", "white")
            $(".products .col-3 ul li a").css("color", "black")
            $(".environ").css("background", "#8abcf5")
            $(".environ").css("color", "white")
            location.reload();
        })
        $(".murad").click(function () {

        $(".menu3").click(function () {
            localStorage.setItem("NamePage", "equipments")
            sessionStorage.setItem("IDshop", "equipments")
            location.reload();
        })



        // check guest cart
        var GuestCart = sessionStorage.getItem("GuestCart");
        if (!GuestCart) {
            sessionStorage.setItem("GuestCart", "");
        }
        var CartItem = new Array();



        // shop to cart
        $(".product-content button").click(function () {
            var name = $(this).attr("data-name")
            var id = $(this).attr("data-id")
            CartItem.push({
                Name: name,
                Id: id,
            })
            if (IDshop == "environs") {
                localStorage.setItem("EnvironsCart", JSON.stringify(CartItem))
            } else if (IDshop == "murad") {
                localStorage.setItem("MuradCart", JSON.stringify(CartItem))
            }
            var environ = JSON.parse(localStorage.getItem("EnvironsCart"))
            var murad = JSON.parse(localStorage.getItem("MuradCart"))
            var EnvironMurad = environ.concat(murad)
