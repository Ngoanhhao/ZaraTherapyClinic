<body class="scroll">

    <!-- BODY -->

        <!-- menu left -->

            <input class="form-control text-center s-16" type="text" placeholder="Search" aria-label="Search">

    </div>

    <!-- footer -->

    <div class="background-signup justify-content-center align-items-center"></div>

</body>

</html>
<script src="./assets/nav.js"></script>
<script src="./assets/signup.js"></script>
<script src="./assets/footer.js"></script>
<script src="./assets/countUp/countUp.js"></script>
<script src="./assets/products.js"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>

    AOS.init({
        duration: 2000,
    });
    // $().attr
    $(document).ready(function () {
        $(".Skinessentials").click(function () {
            if ($(".menu1 ul").css("display") == "none") {
                $(".menu1 ul").css("display", "block")
                $(".menu1 ul").animate({ height: 92 }, "slow")
                $(".col-3 p i").attr("class", "fa-solid fa-chevron-up")
            } else {
                $(".menu1 ul").animate({ height: 0 }, "slow")
                $(".col-3 p i").attr("class", "fa-solid fa-chevron-down")
                setTimeout(function () {
                    $(".menu1 ul").css("display", "none")
                }, 500)
            }
        })

        for (var i = 0; i < environs.length; i++) {
            $(`.col-9`).append(`<div class="col-4"></div>`)
            $(`.col-9 .col-4:nth-child(${i + 1})`).html(`
            <div class="product-content">
                    <div>
                        <a href="./dataProducts.html" data-a="${i}" class="${i}">
                            <img src="${environs[i].img}"
                                alt="">
                        </a>
                    </div>
                    <div class="p-4">
                        <h3 class="NameProduct text-start">${environs[i].name}</h3>
                        <h3 class="Money text-start">${environs[i].price}</h3>
                        <button type="button" class="btn btn-outline-secondary w-100 s-16 mt-3">Add to cart</button>
                    </div>
                </div>
            `)
        }
        $(".environ").click(function () {
            $(".products .col-3 ul li a").css("background","white")
            $(".products .col-3 ul li a").css("color","black")
            $(".environ").css("background","#8abcf5")
            $(".environ").css("color","white")
            $(".products .col-9").html("");
            for (var i = 0; i < environs.length; i++) {
                $(`.col-9`).append(`<div class="col-4"></div>`)
                $(`.col-9 .col-4:nth-child(${i + 1})`).html(`
                <div class="product-content">
                    <div>
                        <a href="./dataProducts.html" data-a="${i}" class="${i}">
                            <img src="${environs[i].img}"
                                alt="">
                        </a>
                    </div>
                    <div class="p-4">
                        <h3 class="NameProduct text-start">${environs[i].name}</h3>
                        <h3 class="Money text-start">${environs[i].price}</h3>
                        <button type="button" class="btn btn-outline-secondary w-100 s-16 mt-3">Add to cart</button>
                    </div>
                </div>
            `)
            }
        })
        $(".murad").click(function () {
            $(".products .col-3 ul li a").css("background","white")
            $(".products .col-3 ul li a").css("color","black")
            $(".murad").css("background","#8abcf5")
            $(".murad").css("color","white")
            $(".products .col-9").html("");
            for (var i = 0; i < murad.length; i++) {
                $(`.col-9`).append(`<div class="col-4"></div>`)
                $(`.col-9 .col-4:nth-child(${i + 1})`).html(`
                <div class="product-content">
                    <div>
                        <a href="./dataProducts.html" data-a="${i}" class="${i}">
                            <img src="${murad[i].img}"
                                alt="">
                        </a>
                    </div>
                    <div class="p-4">
                        <h3 class="NameProduct text-start">${murad[i].name}</h3>
                        <h3 class="Money text-start">${murad[i].price}</h3>
                        <button type="button" class="btn btn-outline-secondary w-100 s-16 mt-3">Add to cart</button>
                    </div>
                </div>
            `)
            }
        })

        $(".product-content a").click(function () {
            localStorage.setItem("IdPage", $(this).attr("class"))
        })

    })






</script>
